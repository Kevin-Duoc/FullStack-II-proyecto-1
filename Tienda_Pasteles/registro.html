    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">

    <main class="container my-5">
        <section class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Registro de usuario</h2>
                        <form id="registro-form" action="" method="post" class="row g-3">
                            <div class="col-md-12">
                                <label for="nombreCompleto" class="form-label">NOMBRE COMPLETO</label>
                                <input type="text" class="form-control" id="nombreCompleto" required>
                            </div>
                            <div class="col-md-12">
                                <label for="correo" class="form-label">CORREO</label>
                                <input type="email" class="form-control" id="correo" required>
                            </div>
                            <div class="col-md-12">
                                <label for="contrasena" class="form-label">CONTRASEÑA</label>
                                <input type="password" class="form-control" id="contrasena" required>
                            </div>
                            <div class="col-md-12">
                                <label for="confirmarContrasena" class="form-label">CONFIRMAR CONTRASEÑA</label>
                                <input type="password" class="form-control" id="confirmarContrasena" required>
                            </div>
                            <div class="col-md-12">
                                <label for="telefono" class="form-label">TELÉFONO (opcional)</label>
                                <input type="tel" class="form-control" id="telefono">
                            </div>
                            <div class="col-md-6">
                                <label for="region" class="form-label">Seleccione la región</label>
                                <select class="form-select" id="region" required>
                                    <option selected disabled value="">- Seleccione una región -</option>
                                    <option value="Metropolitana">Región Metropolitana</option>
                                    <option value="Valparaiso">Valparaíso</option>
                                    <option value="Biobio">Biobío</option>
                                    <option value="Coquimbo">Coquimbo</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="comuna" class="form-label">Seleccione una comuna</label>
                                <select class="form-select" id="comuna" required disabled>
                                    <option selected disabled value="">- Seleccione una comuna -</option>
                                </select>
                            </div>
                            <div class="col-12 text-center mt-4">
                                <button type="submit" class="btn btn-primary">REGISTRAR</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2025 Pastelería 1000 Sabores. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/validaciones.js"></script>
    <script>
        const regionesYComunas = {
            Metropolitana: ['Santiago', 'Providencia', 'Las Condes', 'Maipú'],
            Valparaiso: ['Valparaíso', 'Viña del Mar', 'Quilpué', 'Villa Alemana'],
            Biobio: ['Concepción', 'Talcahuano', 'San Pedro de la Paz', 'Chiguayante'],
            Coquimbo: ['La Serena', 'Coquimbo', 'Ovalle', 'Illapel']
        };

        const regionSelect = document.getElementById('region');
        const comunaSelect = document.getElementById('comuna');

        regionSelect.addEventListener('change', (event) => {
            const regionSeleccionada = event.target.value;
            const comunas = regionesYComunas[regionSeleccionada] || [];

            comunaSelect.innerHTML = '<option selected disabled value="">- Seleccione una comuna -</option>';

            if (comunas.length > 0) {
                comunas.forEach(comuna => {
                    const option = document.createElement('option');
                    option.value = comuna;
                    option.textContent = comuna;
                    comunaSelect.appendChild(option);
                });
                comunaSelect.disabled = false;
            } else {
                comunaSelect.disabled = true;
            }
        });
    </script>
</body>
</html>
