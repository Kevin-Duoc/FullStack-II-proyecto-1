<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="d-flex">
        <div id="admin-sidebar-container"></div>
        
        <div class="admin-content flex-grow-1">
            <div class="admin-header p-3 d-flex justify-content-between align-items-center">
                <h2>Clientes</h2>
                <a href="nuevo-usuario.html" class="btn btn-primary btn-admin-nuevo">NUEVO CLIENTE</a>
            </div>
            <div class="p-4">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>RUN</th>
                            <th>Nombre Completo</th>
                            <th>Correo</th>
                            <th>Tipo de Usuario</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="clientes-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/app-admin.js"></script>
    <script src="js/menu-admin.js"></script>
    <script>
        fetch('menu-admin.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('admin-sidebar-container').innerHTML = data;
            });
    </script>
</body>
</html>
