<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Nuevo Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="d-flex">
        <div class="admin-sidebar p-3 d-flex flex-column justify-content-between">
            <div>
                <h4 class="text-white">Pastelería 1000 Sabores</h4>
                <ul class="nav flex-column mt-4">
                    <li class="nav-item">
                        <a class="nav-link" href="home-admin.html">Panel de Control</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="productos-admin.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pedidos-admin.html">Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="inventario-admin.html">Inventario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="empleados-admin.html">Empleados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="clientes-admin.html">Clientes</a>
                    </li>
                </ul>
            </div>
            <div class="mt-auto">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Configuración</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Buscar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ayuda</a>
                    </li>
                </ul>
                <hr>
                <a class="nav-link" href="#">
                    <i class="material-icons">person</i> Perfil
                </a>
            </div>
        </div>
        <div class="admin-content flex-grow-1 p-4">
            <h2>NUEVO PRODUCTO</h2>
            <div class="card p-4">
                <form action="#" method="post">
                    <div class="mb-3">
                        <label for="codigo" class="form-label">Código Producto</label>
                        <input type="text" class="form-control" id="codigo" required minlength="3">
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required maxlength="100">
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" rows="3" maxlength="500"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="precio" required min="0" step="0.01">
                    </div>
                    <div class="mb-3">
                        <label for="stock" class="form-label">Stock</label>
                        <input type="number" class="form-control" id="stock" required min="0">
                    </div>
                    <div class="mb-3">
                        <label for="stockCritico" class="form-label">Stock Crítico (opcional)</label>
                        <input type="number" class="form-control" id="stockCritico" min="0">
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoría</label>
                        <select class="form-select" id="categoria" required>
                            <option selected disabled value="">Seleccione una categoría</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="imagen" class="form-label">Imagen (opcional)</label>
                        <input type="file" class="form-control" id="imagen">
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Producto</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/validaciones.js"></script>
</body>
</html>
